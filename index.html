<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post UI</title>

    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.min.css"
    />

    <!-- Own css -->
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/home.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="navbar navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              aria-hidden="true"
              class="me-2"
              viewBox="0 0 24 24"
            >
              <path
                d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"
              ></path>
              <circle cx="12" cy="13" r="4"></circle>
            </svg>
            <span class="fw-bold">Posts</span>
          </a>
          <ul class="navbar-nav">
            <li class="nav-item add-post">
              <a class="nav-link text-white" href="./add-edit-post.html">
                <i id="add-icon" class="fa-solid fa-plus"></i>
                Add new post
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Content section -->
    <main class="mt-5 bg-light">
      <!-- Carousel -->
      <div class="ratio ratio-30x9 bg-secondary">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://picsum.photos/id/231/1368/420"
                class="d-block w-100"
                alt="slide-1"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://picsum.photos/id/456/1368/420"
                class="d-block w-100"
                alt="slide-2"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://picsum.photos/id/580/1368/420"
                class="d-block w-100"
                alt="slide-3"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <div id="content-section" class="mt-5">
        <h1 class="with-underline text-center pt-2">Latest posts</h1>

        <div class="container m-auto pt-5">
          <!-- Search input -->
          <div class="input-group mb-4">
            <span class="input-group-text">Search</span>
            <input
              id="search"
              type="search"
              inputmode="search"
              class="form-control"
              placeholder="Search Post"
            />
          </div>

          <!-- Post list -->
          <div id="post-list" class="row justify-content-center mb-3"></div>

          <!-- Pagination -->
          <nav aria-label="Page navigation bg-dark">
            <ul
              id="pagination"
              class="pagination justify-content-center pb-3 m-0"
            >
              <li data-id="prev" class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>

              <li data-id="next" class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <!-- Post item template -->
      <template id="post-template">
        <div data-id="post-item" class="col-12 col-sm-6 col-lg-4 mb-3">
          <div class="card w-100">
            <div class="ratio ratio-16x9 bg-dark">
              <img data-id="imageUrl" src="" class="card-img-top" alt="" />
            </div>

            <div class="card-body">
              <h5 data-id="title" class="card-title"></h5>

              <p
                data-id="description"
                class="card-text"
                style="min-height: 95.93px"
              ></p>

              <div
                data-id="post-info"
                class="card-text text-muted"
                style="font-size: 0.9rem"
              >
                by <span data-id="author"></span>
                <span data-id="timeSpan"></span>
              </div>

              <div
                class="btn-group mt-3"
                role="group"
                aria-label="Basic outlined example"
              >
                <button
                  data-id="edit"
                  type="button"
                  class="btn btn-sm btn-outline-secondary"
                >
                  Edit
                </button>
                <button
                  data-id="delete"
                  type="button"
                  class="btn btn-sm btn-outline-secondary"
                >
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </template>
    </main>

    <!-- Footer -->
    <footer>
      <p class="text-center py-3 mb-0 text-dark text-muted">
        Created by Nam Nguyen <i class="fa-solid fa-heart"></i>
      </p>
    </footer>

    <!-- Confirm remove post modal -->
    <div
      class="modal fade"
      id="remove-post"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Delete post</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Are you sure delete this post?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="confirm btn btn-primary">
              confirm
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Own script -->
    <script type="module" src="./js/home.js"></script>
  </body>
</html>
